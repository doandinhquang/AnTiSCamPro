<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng chống lừa đảo - Trách nhiệm của mỗi công dân</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <span class="header-text">Phòng chống lừa đảo – Trách nhiệm của mỗi công dân</span>
            <div class="header-dots"><span></span><span></span><span></span></div>
        </div>
    </div>

    <main class="container">
        <div class="left-section">
            <h1 class="main-title">WEBSITE</h1>
            <h2 class="sub-title">ANTI SCAM</h2>
            
            <div class="form-wrapper">
                <div class="input-group">
                    <label><i class="fas fa-shield-alt"></i> KIỂM TRA LỪA ĐẢO</label>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="phoneInput" placeholder="Nhập SĐT, STK hoặc Email...">
                        <button id="checkButton" class="btn-red">Kiểm tra</button>
                    </div>
                    <div id="resultMessage" class="status-box"></div>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-user-plus"></i> ĐÓNG GÓP DỮ LIỆU LỪA ĐẢO</label>
                    <div class="search-box">
                        <i class="fas fa-plus-circle"></i>
                        <input type="text" id="updateInput" placeholder="Nhập thông tin kẻ lừa đảo...">
                        <button id="updateButton" class="btn-blue">Cập nhật</button>
                    </div>
                    <div id="updateStatus" class="status-box"></div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <svg class="hand-illustration" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <path d="M480 500 C 480 350, 400 300, 350 280 L 350 450 Z" fill="#ff8a80" />
                <path d="M350 280 C 300 250, 250 280, 230 350 C 220 400, 250 500, 350 500" fill="#ff8a80" />
                <rect x="260" y="100" width="150" height="300" rx="20" fill="#0d1b3e" /> <rect x="290" y="115" width="40" height="5" rx="2" fill="#fff" opacity="0.3" /> <circle cx="335" cy="280" r="40" fill="none" stroke="#fff" stroke-width="2" />
                <path d="M325 270 Q 335 260, 345 270 T 335 300" fill="none" stroke="#fff" stroke-width="2" />
                <rect x="285" y="150" width="100" height="40" rx="5" fill="#f44336" opacity="0.8" />
                <text x="305" y="177" fill="#fff" font-size="16" font-weight="bold">SCAM</text>
                
                <circle cx="300" cy="360" r="20" fill="#f44336" /> <circle cx="370" cy="360" r="20" fill="#4caf50" /> <path d="M260 180 Q 230 180, 230 210 T 260 240" fill="#ff8a80" />
                <path d="M260 250 Q 230 250, 230 280 T 260 310" fill="#ff8a80" />
                <path d="M260 320 Q 230 320, 230 350 T 260 380" fill="#ff8a80" />
                
                <text x="430" y="150" fill="#f44336" font-size="60" font-weight="bold" transform="rotate(15 430 150)">!?</text>
            </svg>
            <div class="bg-circle"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
